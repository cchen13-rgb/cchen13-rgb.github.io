<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 1</title>
  <link rel="stylesheet" href="project1.css" />
</head>
<body>
  <header>
    <div id="menu">Menu</div>
    <div id="reset">Reset</div>
  </header>

  <section class="landing">
    <h1>GARBAGE COLLECTION</h1>
    <p>Explore the world of my own trash pile through parallax objects and fun interactive elements.</p>
  </section>

  <section class="parallax" id="parallax-section"></section>

  <section class="fun-facts">
    <div class="facts-container">
      <h2>*Fun Facts</h2>
      <hr>
      <div class="facts-content">
        <button id="prevFact" class="arrow">←</button>
        <p id="factText">Did you know? Recycling one aluminum can saves enough energy to power a TV for 3 hours!</p>
        <button id="nextFact" class="arrow">→</button>
      </div>
    </div>
    
  </section>

  <section class="end-section">
    <div id="scrollTop">Back to Landing </div>
  </section>

  <script src="project1.js"></script>
</body>
</html>
