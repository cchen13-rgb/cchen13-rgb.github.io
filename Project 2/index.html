<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yokai Garden Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Opening logo overlay -->
  <div id="opening-overlay">
    <img src="Pictures/YokaiOpening.png" alt="Yokai Garden opening logo">
  </div>

  <div id="world">

    <!-- Yokai Index button (top-left) -->
    <div id="index-button-wrapper">
      <button id="index-button">Yokai Index</button>
    </div>

    <!-- UI (top-right) -->
    <div id="ui-bar">
      <div id="time-display"></div>
      <div class="stat">Offerings: <span id="offerings-count">0</span></div>
    </div>

    <!-- Garden -->
    <div id="garden"></div>

    <!-- Chat-style memo log (bottom-left) -->
    <div id="chat-log-wrapper">
      <!-- pull tab handle -->
      <div id="chat-tab">Activity Log ▴</div>

      <div id="chat-log-header">
        <span>Activity Log</span>
        <button id="chat-log-close">✕</button>
      </div>
      <ul id="chat-log"></ul>
    </div>

    <!-- Sakura offering button (bottom-right) -->
    <button id="place-offering" class="sakura-btn">
      <img src="Pictures/sakura.png" alt="Sakura offering">
    </button>

    <!-- Catalog overlay (Yokai index) -->
    <div id="catalog-overlay">
      <div id="catalog-inner">
        <div id="catalog-header">
          <div class="catalog-logo">Yokai Index</div>

          <nav id="catalog-tabs">
            <button class="catalog-tab active" data-filter="all">All Yokai</button>
            <button class="catalog-tab" data-filter="night">Night Visitors</button>
            <button class="catalog-tab" data-filter="day">Daytime Guests</button>
          </nav>

          <button id="catalog-close">✕</button>
        </div>

        <div id="catalog-grid">
          <!-- Cards are injected from game.js -->
        </div>
      </div>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
