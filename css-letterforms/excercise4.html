  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="navigation">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../handmade-web/html.html">HandMade</a></li>
        <li><a href="../css-letterforms/excercise4.html">Letters</a></li>

  <div class="grid">

    <div class="tile tile-a">
      <div class="shape-core shape-a">
        <div class="shape-a-inner"></div>
      </div>
    </div>

    <div class="tile tile-b">
      <div class="shape-core shape-b">
        <div class="b-inner"></div>
      </div>
    </div>

    <div class="tile tile-c">
      <div class="shape-core shape-c">
        <div class="c-dot d1"></div>
        <div class="c-dot d2"></div>
        <div class="c-dot d3"></div>
        <div class="c-dot d4"></div>
        <div class="c-dot d5"></div>
        <div class="c-dot d6"></div>
        <div class="c-dot d7"></div>
        <div class="c-dot d8"></div>
      </div>
    </div>

    <div class="tile tile-o">
      <div class="shape-core shape-o">
        <div class="o-band"></div>
      </div>
    </div>

  </div>

</html>
