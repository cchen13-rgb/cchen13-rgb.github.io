<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <title>pattern 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at 30% 0%, #e0f0ff 0, #b7c9ff 40%, #9fb7ff 70%, #7fa0f0 100%);
      font-family: system-ui, sans-serif;
    }

    .shape {
      z-index: 0;
      position: absolute;
      opacity: 0.85;
      mix-blend-mode: screen;
      box-shadow: 0 0 14px rgba(255, 255, 255, 0.6);
    }

    .shape.circle {
      z-index: 0;
      border-radius: 999px;
    }

    .shape.pill {
      border-radius: 999px;
      z-index: 0;
    }

    .shape.block {
      border-radius: 12px;
      z-index: 0;
    }

    .text-bottom {
      z-index: 0;
      position: absolute;
      width: 100%;
      bottom: 22px;
      left: 0;
      padding: 0 28px;
      display: flex;
      justify-content: space-between;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.7rem;
      letter-spacing: 0.06em;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
      pointer-events: none;
    }

    .text-bottom span:nth-child(2) {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="navigation">
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="pattern-two.html">Pattern 2</a></li>
        <li><a href="pattern-three.html">Pattern 3</a></li>
      </ul>
    </nav>
  </div>
  <script>
    const colors = [
      "#ffe2ff",
      "#ffcfea",
      "#ffeeb3",
      "#c5ffd6",
      "#b8f2ff",
      "#f4d6ff",
      "#f9ffd8"
    ];

    const shapeCount = 120;

    for (let i = 0; i < shapeCount; i++) {
      const el = document.createElement("div");
      el.classList.add("shape");

      const r = Math.random();
      if (r < 0.33) {
        el.classList.add("circle");
      } else if (r < 0.66) {
        el.classList.add("pill");
      } else {
        el.classList.add("block");
      }

      const w = 20 + Math.random() * 140;
      let h;
      if (el.classList.contains("pill")) {
        h = 18 + Math.random() * 90;
      } else {
        h = 20 + Math.random() * 160;
      }

      el.style.width = w + "px";
      el.style.height = h + "px";

      const x = Math.random() * 100;
      const y = Math.random() * 100;
      el.style.left = x + "%";
      el.style.top = y + "%";
      el.style.transform = "translate(-50%, -50%) rotate(" + (Math.random() * 40 - 20) + "deg)";

      const colorIndex = i % colors.length;
      el.style.backgroundColor = colors[colorIndex];

      if (i % 7 === 0) {
        el.style.opacity = 0.4 + Math.random() * 0.25;
      }

      document.body.appendChild(el);
    }
  </script>
</body>

</html>
